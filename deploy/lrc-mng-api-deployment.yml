apiVersion: apps/v1
kind: Deployment
metadata:
  name: lrc-mng-api
  namespace: NAMESPACE
  labels:
    app: lrc-mng-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lrc-mng-api
  strategy: {}
  template:
    metadata:
      labels:
        app: lrc-mng-api
    spec:
      containers:
        - name: lrc-mng-api
          image: AWS_ECR_URI
          ports:
            - containerPort: 8080
          resources: {}